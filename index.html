<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal vflex" id="start-screen">
        <div class="modal-cont stack">
            <h1>Tic Tac Toe</h1>
            <div class="player hflex">
                <img class="hero" src="x.svg">
                <div class="vflex">
                    <label for="player-one">Player One</label>
                    <input id="player-one" type="text" placeholder="Enter name for player one">
                </div>
            </div>
            <div class="player hflex">
                <img class="hero" src="o.svg">
                <div class="vflex">
                    <label for="player-two">Player Two</label>
                    <input id="player-two" type="text" placeholder="Enter name for player two">
                </div>
            </div>
            <button type="button" id="start">Start Game</button>
        </div>
    </div>

    <div class="modal vflex hidden" id="end-screen">
        <div class="modal-cont stack">
            <h1 id="judge"></h1>
            <button type="button" id="restart">Play again?</button>
        </div>
    </div>

    <div class="hidden vflex" id="gameboard">
        <div class="board-cont">
            <div class="cell" id="one"></div>
            <div class="vr divider" id="first-vr"></div>
            <div class="cell" id="two"></div>
            <div class="vr divider" id="second-vr"></div>
            <div class="cell" id="three"></div>
            <div class="first-hr coverup divider"></div>
            <div class="first-hr divider"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="second-hr coverup divider"></div>
            <div class="second-hr divider"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
    </div>

</body>
</html>
